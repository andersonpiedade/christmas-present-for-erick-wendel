        const saida = document.getElementsByTagName('h1')[0];
        const saida1 = document.getElementsByTagName('h2')[0];


       function digitacao(txt, contador) {

       		if(contador < txt.length) {


       			setTimeout(()=>{
       				saida.textContent += txt.charAt(contador);
       				contador++
       				digitacao(txt, contador);
       			}, 90)
       		}

       }
